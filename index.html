<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Shirleen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro-wrapper">
      <div class="navbar">
        <div class="navbar__logo">LOGO</div>
        <div class="navbar_link navbar__toogle" id="navbar__toogle">
          <i class="fa fa-bars"></i>
        </div>
        <nav class="navbar__group">
          <div class="navbar__link">HOME</div>
          <div class="navbar__link">WORK</div>
          <div class="navbar__link">CONTACT</div>
          <div class="navbar__link">ABOUT ME</div>
        </nav>
        <nav class="navbar__group navbar__group--right">
          <div class="navbar__link">SIGN UP</div>
          <div class="navbar__link">LOGIN</div>
        </nav>
      </div>
      <div class="text-box">
        <h1>Play Traditional Game</h1>
        <h2>Experience new traditional game play</h2>
        <div>
          <button>PLAY NOW</button>
        </div>
      </div>
      <div class="the-story-box">
        <div>The Story</div>
        <div>
          <img class="arrow-down" src="assets/down-arrow.png" />
        </div>
      </div>
    </div>
    <div class="feature-images-wrapper">
      <h2>What's so special?</h2>
      <div class="slideshow-wrapper">
        <div><h1>THE GAMES</h1></div>
        <div class="slideshow-images">
          <img
            class="slideshow-image"
            src="assets/rockpaperstrategy-1600.jpg"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
